<div class="formbloc">
    <form class="example-form" [formGroup]="fgt" (ngSubmit)="onEditTeacher(fgt.controls.teacher.controls)">
        <div class="formbloc" formGroupName="teacher">
            <h2>Edite teacher</h2>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Robert"  formControlName="nameInput">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter email</mat-label>
                <input matInput placeholder="pat@example.com" required formControlName="emailInput">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Salaire</mat-label>
                <input matInput placeholder="Ex. 15000"  formControlName="salaireInput">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Update</button>
        </div>
    </form>
  </div>
