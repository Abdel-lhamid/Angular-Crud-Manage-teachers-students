<div class="formbloc">
    <form class="example-form" [formGroup]="fgs" (ngSubmit)="onEditStudent(fgs.controls.student.controls)">
        <div class="formbloc" formGroupName="student">
            <h2>Update student</h2>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Robert" formControlName="nameInput">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="emailInput" required >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Fillier</mat-label>
                <input matInput placeholder="Ex. IFSDM" formControlName="fillierInput" >
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Edite</button>
        </div>
    </form>
  </div>
